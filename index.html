<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Desafio Login ::.</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/grandes_telas.css" media="screen and (min-width: 992px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="cadastro">
                        <span class="material-icons">alternate_email</span>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" size="28" autocomplete="email" required maxlength="50">
                        <label for="iemail"> Login </label>
                    </div>
                    <div class="cadastro">
                        <span class="material-icons"> key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" size="28" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"> Senha </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> Esqueci a Senha <span class="material-icons"> lock </span> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
